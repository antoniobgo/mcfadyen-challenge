<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>McFadyen Challenge</title>
  <meta name="description" content="McFadyen Challenge">
  <meta name="author" content="Antonio">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="logo-box">
      <img class="logo-icon" src="assets/logo.svg"/>
    </div>
    <h2>McFadyen Store</h2>
    <div class="cart-box">
      <img class="cart-icon" src="assets/cart-icon.svg"/>
    </div>
  </header>
  <div class="carousel-container">
    <div class="carousel-product fade">
      <div class="number-text">1 / 3</div>
      <img src="assets/carousel-2.jpg">
      <div class="text">Moda Praia</div>
    </div>
    <div class="carousel-product fade">
      <div class="number-text">2 / 3</div>
      <img src="assets/carousel-1.jpg">
      <div class="text">Cigarros Eletrônicos e Acessórios</div>
    </div>
    <div class="carousel-product fade">
      <div class="number-text">3 / 3</div>
      <img src="assets/carousel-3.jpg">
      <div class="text">Produtos Naturais</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <div class="card-products-container">
    <div class="card-product">
      <img src="assets/backpack.png"/>
      <div class="card-buttons-container">
        <button type="button">Add to cart</button>
        <button type="button">Add to wishlist</button>
      </div>
    </div>
    <div class="card-product">
      <img src="assets/boots.png"/>
      <div class="card-buttons-container">
        <button type="button">Add to cart</button>
        <button type="button">Add to wishlist</button>
      </div>
    </div>
    <div class="card-product">
      <img src="assets/glasses.png"/>
      <div class="card-buttons-container">
        <button type="button">Add to cart</button>
        <button type="button">Add to wishlist</button>
      </div>
    </div>
    <div class="card-product">
      <img src="assets/lamp.png"/>
      <div class="card-buttons-container">
        <button type="button">Add to cart</button>
        <button type="button">Add to wishlist</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="my-footer">
      <a href="#" class="footer-link">FAQ</a>
      <a href="#" class="footer-link">HELP</a>
      <a href="#" class="footer-link">ABOUT</a>
    </div>
  </footer>
  <script type="text/javascript" src="js/script.js"></script>
  </script>
</body>
</html>
